<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 기본 메타 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>📝NewTypePosts:::포스트📝</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="bg-light">
<a id="top"></a> <!-- 최상단 이동 기준점 -->

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">NewTypePosts</a>

        <!-- 햄버거 버튼 (모바일 전용) -->
        <button class="navbar-toggler p-0 border-0 bg-transparent shadow-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu"
                aria-controls="navbarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list fs-2" id="menuIcon"></i>
        </button>

        <!-- 햄버거 안에 들어갈 영역 -->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav w-100 d-flex flex-row justify-content-end gap-3 align-items-center"
                id="authArea">

                <!-- 다크모드 토글 -->
                <li class="nav-item">
                <div class="form-check form-switch d-flex align-items-center gap-2 mb-0">
                    <i class="bi bi-moon"></i>
                    <input class="form-check-input"
                        type="checkbox"
                        id="darkModeToggle"
                        title="다크모드 전환">
                </div>
                </li>
                
                <!-- 회원가입 -->
                <li class="nav-item">
                <button class="btn btn-outline-primary btn-sm w-100 text-end"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#signupModal">
                    회원가입
                </button>
                </li>

                <!-- 로그인 -->
                <li class="nav-item">
                <button class="btn btn-outline-primary btn-sm w-100 text-end"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    로그인
                </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ===== CONTENT ===== -->
<main class="container my-4">

    <!-- 포스트 본문 -->
    <article class="mb-5">

        <h2 class="mb-2">포스트 제목입니다</h2>

        <div class="text-muted small mb-3">
            작성자: admin · 2025-01-01
        </div>

        <div class="border rounded p-4">
            <p>
                여기에 포스트 본문 내용이 들어옵니다.<br>
                나중에 Summernote HTML 그대로 출력될 영역입니다.
            </p>
        </div>

    </article>

    <!-- 댓글 영역 -->
    <section>

        <h3 class="h5 mb-3">💬 댓글</h3>

        <!-- 댓글 목록 -->
        <ul class="list-group mb-4">

            <li class="list-group-item">
                <div class="fw-bold">user1</div>
                <div class="small text-muted mb-1">2025-01-01</div>
                <div>댓글 내용입니다.</div>
            </li>

            <li class="list-group-item">
                <div class="fw-bold">user2</div>
                <div class="small text-muted mb-1">2025-01-02</div>
                <div>두 번째 댓글입니다.</div>
            </li>

        </ul>

        <!-- 댓글 작성 -->
        <form>
            <div class="mb-3">
                <textarea class="form-control"
                            rows="3"
                            placeholder="댓글을 입력하세요"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary btn-sm">
                    댓글 등록
                </button>
            </div>
        </form>

    </section>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 공통 JS -->
<script src="/js/app.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
