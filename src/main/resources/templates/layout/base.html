<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content)">
<head>
    <!-- 기본 메타 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title: 페이지에서 전달받음 -->
    <title th:text="${pageTitle}"></title>

    <!-- 파비콘 -->
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/assets/img/favicon/apple-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{/assets/img/favicon/apple-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/assets/img/favicon/apple-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/favicon/apple-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/assets/img/favicon/apple-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/assets/img/favicon/apple-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/assets/img/favicon/apple-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/assets/img/favicon/apple-icon-152x152.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/img/favicon/apple-icon-180x180.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/img/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon/favicon-96x96.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/assets/img/favicon/manifest.json}">
    <meta name="msapplication-config" th:content="@{/assets/img/favicon/browserconfig.xml}">
    <link rel="mask-icon" th:href="@{/assets/img/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/navbar.css}">
</head>

<body class="bg-light">
    <a id="top"></a>

    <!-- NAVBAR -->
    <th:block th:replace="~{layout/navbar :: navbar}"/>

    <!-- CONTENT -->
    <!-- index.html의 content fragment를 layout(pageTitle, content)에서 보듯 두번째 인자로 받아서 이 부분에 꽃음-->
    <th:block th:replace="${content}"></th:block>

    <!-- FOOTER -->
    <th:block th:replace="~{layout/footer :: footer}"/>

    <!-- LOGIN MODAL -->
    <th:block th:replace="~{layout/modal/loginModal :: loginModal}"/>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script defer th:src="@{/assets/js/login.js}"></script>
    <script defer th:src="@{/assets/js/app.js}"></script>
    <script defer th:src="@{/assets/js/navbar.js}"></script>
</body>
</html>
