<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content)">

<head>
    <!-- 기본 메타 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title: 페이지에서 전달받음 -->
    <title th:text="${pageTitle}">NewTypeBlog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/navbar.css}">
</head>

<body class="bg-light">
    <a id="top"></a>

    <!-- NAVBAR -->
    <th:block th:replace="~{layout/navbar :: navbar}"/>

    <!-- CONTENT (각 페이지가 여기에 꽂힘) -->
    <th:block th:replace="${content}"></th:block>

    <!-- FOOTER -->
    <th:block th:replace="~{layout/footer :: footer}"/>

    <!-- LOGIN MODAL -->
    <th:block th:replace="~{layout/modal/login :: loginModal}"/>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script defer th:src="@{/assets/js/login.js}"></script>
    <script defer th:src="@{/assets/js/app.js}"></script>
    <script defer th:src="@{/assets/js/navbar.js}"></script>
</body>
</html>
