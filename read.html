<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>포스트 보기 | NewTypePosts</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="border-bottom">
    <div class="container py-3 d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">📄 포스트</h1>
        <a href="/index.html" class="btn btn-sm btn-outline-secondary">
            목록
        </a>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<main class="container my-4">

    <!-- 포스트 본문 -->
    <article class="mb-5">

        <h2 class="mb-2">포스트 제목입니다</h2>

        <div class="text-muted small mb-3">
            작성자: admin · 2025-01-01
        </div>

        <div class="border rounded p-4">
            <p>
                여기에 포스트 본문 내용이 들어옵니다.<br>
                나중에 Summernote HTML 그대로 출력될 영역입니다.
            </p>
        </div>

    </article>

    <!-- 댓글 영역 -->
    <section>

        <h3 class="h5 mb-3">💬 댓글</h3>

        <!-- 댓글 목록 -->
        <ul class="list-group mb-4">

            <li class="list-group-item">
                <div class="fw-bold">user1</div>
                <div class="small text-muted mb-1">2025-01-01</div>
                <div>댓글 내용입니다.</div>
            </li>

            <li class="list-group-item">
                <div class="fw-bold">user2</div>
                <div class="small text-muted mb-1">2025-01-02</div>
                <div>두 번째 댓글입니다.</div>
            </li>

        </ul>

        <!-- 댓글 작성 -->
        <form>
            <div class="mb-3">
                <textarea class="form-control"
                            rows="3"
                            placeholder="댓글을 입력하세요"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary btn-sm">
                    댓글 등록
                </button>
            </div>
        </form>

    </section>

</main>

</body>
</html>
